<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mountain Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head> 
<body>
    <header>
        <div>
            <h1>My Mountain Image Gallery</h1>
            <p>by Chris Winikka</p>
        </div>
    </header>
    <main>
        <!-- add all your figure tags directly here -->
        <figure>
            <a href="images/mountain-6815304_1280.jpg">
                <img src="images/mountain-6815304_1280-small.jpg" alt="image of mountin with fog in the valleys">
            </a>
            <figcaption>
                <cite>Image by <a href="https://pixabay.com/users/yamabon-11501053/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=6815304">yamabon</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=6815304">Pixabay</a></cite>
            </figcaption>
        </figure>
        <figure>
            <a href="images/tibet-7157189_1280.jpg">
                <img src="images/tibet-7157189_1280-small.jpg" alt="picture of ">
            </a>
            <figcaption>
                <cite>Image by <a href="https://pixabay.com/users/gdmoonkiller-4679220/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7157189">sun jib</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7157189">Pixabay</a></cite>
            </figcaption>
        </figure>
        <figure>
            <a href="images/">
                <img src="images/" alt="picture of ">
            </a>
            <figcaption>
                <cite></cite>
            </figcaption>
        </figure>
    </main>
    <footer>
        <p>Web page created by ___ &copy; 2024.</p>
        <p>Header image by <a href="https://pixabay.com/users/moinzon-2433302/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1412683">Michi S</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1412683">Pixabay</a></p>
    </footer>

</html>
